    <script>        
        $(document).ready(function() {
            function createFamilyTree() {
                let table = $ ("<table></table>");
                let tr = $ ("<thead></th>Firstname</th><th>Lastname</th></thead>")
                let th = $ ("<tbody></tbody>");
                table.append(tr, th);
                $("body").append(table);
                }
            function addNewMember(Firstname = "first", Lastname = "last"){  
                let tr = $ ("<tr></tr>");
                let td = $ ("<td>" + Firstname + "</td>");
                let td2 = $ ("<td>" + Lastname + "</td>");
                let td3 = $ ("<td class='r'>(x)</td>").css("background-color", "orange");
                td3.click(function() {
                    $(this).parent().remove();
                });
                tr.append(td, td2, td3);
                $("tbody").append(tr);
            }
            createFamilyTree();
            addNewMember("Guillaume", "Salva");
			addNewMember("Arielle", "Snizt");
			addNewMember("Fanette", "Snizt");
			addNewMember("Gerard", "Snizt");
			addNewMember("Victor", "Salva");
		});
        </script>
